<header id="header" class="header fixed-top d-flex align-items-center bg-white">
  <div class="d-flex align-items-center justify-content-between w-100 px-3">
    <a routerLink="/user" class="logo d-flex align-items-center text-decoration-none">
      <img ngSrc="assets/img/logo.png" width="49" height="52" alt="logo">
      <span class="d-none d-lg-block ms-2">ProjectManager</span>
      <a class="nav-link" (click)="toggle()"><i class="bi bi-list toggle-sidebar-btn"></i></a>
    </a>
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-outline-secondary btn-sm" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </div>
</header>

<div class="d-flex">
  <aside id="sidebar" class="sidebar pt-4">
    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item" routerLinkActive="collapsed" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link collapsed" routerLink="/user/profil" routerLinkActive="active">
          <i class="bi bi-grid"></i><span class="ms-2">Profil</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="collapsed">
        <a class="nav-link collapsed" routerLink="/user/project" routerLinkActive="active">
          <i class="bi bi-people"></i><span class="ms-2">Project</span>
        </a>
      </li>
    </ul>
  </aside>

  <main id="main" class="main flex-grow-1">
    <div class="container-fluid pt-0 mt-3"><router-outlet /></div>
  </main>
</div>
