<header id="header" class="header fixed-top d-flex align-items-center bg-white">
  <div class="d-flex align-items-center justify-content-between w-100 px-3">
    <a routerLink="/admin" class="logo d-flex align-items-center text-decoration-none">
      <img ngSrc="assets/img/logo.png" width="32" height="32" alt="logo">
      <span class="d-none d-lg-block ms-2">ProjectManager</span>
    </a>
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-outline-secondary btn-sm" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </div>
</header>

<div class="d-flex">

  <main id="main" class="main flex-grow-1">
    <div class="container-fluid pt-0 mt-3"><router-outlet /></div>
  </main>
</div>
